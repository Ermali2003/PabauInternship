<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The JavaScript task</title>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <h1>Checkbox Manipulation</h1>
    <form id="checkboxForm">
      <div id="checkboxContainer">
        <div class="checkboxItem">
          <label><input type="checkbox" value="Internship" /> Internship</label>
        </div>
        <div class="checkboxItem">
          <label><input type="checkbox" value="Pabau" /> Pabau</label>
        </div>
        <div class="checkboxItem">
          <label><input type="checkbox" value="Employment" /> Employment</label>
        </div>
        <div class="checkboxItem">
          <label><input type="checkbox" value="Career" /> Career</label>
        </div>
      </div>
      <br /><br />
      <button id="shuffleButton">Shuffle Values</button>
      <button id="changeButton">Change Values</button>
      <button id="showSelectedButton">Show selected values</button>
    </form>
    <div id="selectedValues"></div>
  </body>
</html>
